<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración | La Reyna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fce4ec;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #880e4f;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .contenido {
            padding: 2rem;
        }

        a.logout {
            color: #fff;
            float: right;
            margin-top: -2.5rem;
            margin-right: 1rem;
            text-decoration: none;
            background: #c2185b;
            padding: 5px 10px;
            border-radius: 8px;
        }

        a.logout:hover {
            background: #ad1457;
        }
    </style>
</head>
<body>
<header>
    <h1>Panel de Administración</h1>
    <a href="/logout" class="logout">Cerrar Sesión</a>
</header>
<div class="contenido">
    <h2>Bienvenido, administrador</h2>
    <p>Aquí puedes gestionar productos, usuarios, pedidos, etc.</p>
</div>
</body>
</html>
